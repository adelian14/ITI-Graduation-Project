{% extends 'base.html' %}
{% block content %}
    <h2 class="text-danger mb-4">Create New Course</h2>

    <form method="POST" action="">
      <div class="mb-3">
        <label class="form-label">Course Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Number of Modules</label>
        <input type="number" class="form-control" name="num_modules" min="1" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Experience Level</label>
        <select class="form-select" name="experience_level" required>
          {% for key, label in experience_levels.items() %}
            <option value="{{ key }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-red">
        <i class="fas fa-plus me-1"></i> Create Course
      </button>
    </form>
{% endblock %}

<tr class="align-middle hoverable-row" onclick="window.location='/projects/{{ project.id }}/courses/{{ course.id }}'">
  <td class="fw-bold">{{ course.title }}</td>
  <td>{{ course.description }}</td>
  <td class="text-center">{{ course.numModules }}</td>
  <td class="text-center">{{ course.experienceLevel }}</td>
  <td class="text-muted text-center">{{ course.generatedAt.strftime('%Y-%m-%d') }}</td>
</tr>
